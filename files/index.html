<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>music box</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      max-width: 600px;
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }
    .album-cover {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    .artist-photo {
      width: 120px;
      height: 120px;
      margin-top: 15px;
      border-radius: 12px; /* square shape with slightly rounded corners */
      object-fit: cover;
      border: 3px solid #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    h1 {
      margin: 15px 0 5px;
      font-size: 28px;
    }
    p {
      margin: 0 0 15px;
      color: #ccc;
    }
    .player-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(145deg, #00f2fe, #4facfe);
      color: #fff;
      font-size: 28px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s;
      margin: 20px auto;
    }
    .player-btn:hover {
      transform: scale(1.1);
    }
    audio {
      display: none; /* hidden, controlled by button */
    }
    .download-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #ff0844, #ffb199);
      color: #fff;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .download-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="download (1).png" alt="Download" class="Download" />
    <img src="download.png" alt="Artist" class="artist-photo" />
    <h1>Song Title</h1>
    <p>by Artist Name</p>
    
    <!-- Cool player button -->
    <button class="player-btn" onclick="togglePlay()">▶</button>
    <audio id="audioPlayer" src="Music-box-Remakelebu-mp3 (1).mp3"></audio>

    <!-- Download button -->
    <a class="download-btn" href="Music-box-Remakelebu-mp3 (1).mp3" download>⬇ Download Song</a>
  </div>

  <script>
    const audio = document.getElementById('audioPlayer');
    const btn = document.querySelector('.player-btn');

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        btn.textContent = '⏸';
      } else {
        audio.pause();
        btn.textContent = '▶';
      }
    }
  </script><link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />

</body>
</html>
